<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Selectors-Inline</title>
    <style>
        div{
            background-color: aquamarine;
        }
        .red{
            background-color: darkred;
        }
        .green > p{
            color: forestgreen;
            background-color: beige;
        }
    </style>
</head>
<body>
    <div>
Iam a learning css
    </div>
    <div>
        Second Element.
    </div>
<!-- Class or ID selectors -->
    <div class="red">
        I am using class selectors.
    </div>
<!-- Child Selectors -->
<br>
<div class="green">
    I am a Line
    <p>I am a Paragraph.</p>
</div>
<article>
    <p>Hello</p>
    <p>Bye</p>
</article>
</body>
</html>

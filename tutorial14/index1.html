<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Collapse</title>
    <style>
        .box1{
            height: 200px;
            box-sizing: border-box;
            background-color: aqua;
            margin: 25px;
            padding: 5px;
            color: crimson;
        }
        .box2{
            height: 200px;
            box-sizing: border-box;
            background-color: aqua;
            margin: 25px;
            padding: 5px;
            color: brown;
        }
    </style>
</head>
<body>
    <div class="box1">
        I am box1.
    </div>
    <div class="box2">
        I am box2.
    </div>
</body>
</html>

<!--Understanding viewport size unit -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabindra ViewPort Sizing</title>
    <style>
        .box{
           width: 80vw;  /*Making it more than 100 will create a horizontal scrollbar*/
           background-color: antiquewhite;
           margin: auto ;
           height: 50vh; /*Height is given in Vh*/
        }
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        This is a box
    </div>
</body>
</html>

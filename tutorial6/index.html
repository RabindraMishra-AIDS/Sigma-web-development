<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form to Apply for the course -TA</h1>
    <form action="post">
        <div>
        <label for="username">Enter Your Name: </label>
        <input type="text" id="username" placeholder="FirstName" ></div><div>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="Female" name="gender">
        <label for="Female">Female</label></div><div>
        <label for="fruits">Select your Fruit</label>
        <select name="" id="fruits">
            <option value="Apple">apple</option>
            <option value="cherry">cheery</option>
            <option value="Orange">Orange</option>
        </select></div>
        <div>
            <p>Enter Your comments</p>
            <textarea name="comments" id="" cols="30" rows="5"></textarea>
        </div>
    </form>
    
</body>
</html>
